<ion-header>
    <ion-toolbar>
        <ion-title>Agendar consulta</ion-title>

        <ion-buttons slot="start">
            <ion-button (click)="back()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
    <ion-img src="../../../assets/icon/agendar.png" style="margin-top: 20px; width: 187px; margin-left: auto; margin-right: auto;"></ion-img>
    <br>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Paciente</ion-label>
            <ion-input [(ngModel)]="paciente"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Dentista</ion-label>
            <ion-select [(ngModel)]="dentista">
                <ion-select-option value="Claudia">Claudia</ion-select-option>
                <ion-select-option value="Fabio">Fábio</ion-select-option>
                <ion-select-option value="Fernanda">Fernanda</ion-select-option>
                <ion-select-option value="Mario">Mário</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Procedimento</ion-label>
            <ion-select [(ngModel)]="procedimento">
                <ion-select-option value="Clareamento Dental">Clareamento Dental</ion-select-option>
                <ion-select-option value="Faceta Dental">Faceta Dental</ion-select-option>
                <ion-select-option value="Bruxismo">Bruxismo</ion-select-option>
                <ion-select-option value="Estomatologia">Estomatologia</ion-select-option>
                <ion-select-option value="Limpeza Dentaria">Limpeza Dentária</ion-select-option>
                <ion-select-option value="Periodontia">Periodontia</ion-select-option>
                <ion-select-option value="Tratamento de Canal">Tratamento de Canal</ion-select-option>
                <ion-select-option value="Enxerto Osseo">Enxerto Ósseo</ion-select-option>
                <ion-select-option value="Implante Dentario">Implante Dentário</ion-select-option>
                <ion-select-option value="Disfunção da ATM">Disfunção da ATM</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Data e horário</ion-label>
        </ion-item>
        <ion-item>
            <ion-label position="floating"></ion-label>
            <ion-datetime display-format="DD/MM/YYYY HH:mm" [(ngModel)]="selectedDateTime"></ion-datetime>
        </ion-item>



        <ion-button expand="block" (click)="save()" color="success">Cadastrar</ion-button>

    </ion-list>
</ion-content>
