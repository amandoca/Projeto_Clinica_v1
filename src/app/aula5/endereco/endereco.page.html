<ion-header>
  <ion-toolbar>
    <ion-title>endereco</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
  <ion-list-header>Preencha o cep</ion-list-header>

  <ion-item>
    <ion-label position="floating">CEP</ion-label>
    <ion-input (keyup)="callAPI()"[(ngModel)]="endereco.cep"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Logradouro</ion-label>
    <ion-input [(ngModel)]="endereco.logradouro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Numero</ion-label>
    <ion-input [(ngModel)]="endereco.numero"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Complemento</ion-label>
    <ion-input [(ngModel)]="endereco.complemento"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Bairro</ion-label>
    <ion-input [(ngModel)]="endereco.bairro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input [(ngModel)]="endereco.cidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input [(ngModel)]="endereco.estado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="salvar()">Salvar</ion-button>
  </ion-item>



  </ion-list>

</ion-content>
