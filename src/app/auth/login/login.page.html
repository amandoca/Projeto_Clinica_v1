<ion-content>
    <div class="login-section ion-padding">
        <div class="heading ion-padding">
            <img src="../../assets/images/logotipo.png">
        </div>
        <div class="action-button ion-padding">
            <ion-item style="top: -50px;">
                <ion-input name="email" type="email" placeholder="exemplo@email.com" ngModel required></ion-input>
                <ion-icon name="mail-outline"></ion-icon>
            </ion-item>
            <ion-item style="top: -25px;">
                <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </ion-item>
            <ion-button size="large" type="submit" class="login-button" expand="block" routerLink="/home">Entrar</ion-button>
            <ion-button class="signup-button" size="large" fill="outline" routerLink="/signup">Cadastre-se</ion-button>
            <p>
                <a style="color: black" type="button" (click)="presentAlert()">Esqueceu sua senha?</a>
            </p>
        </div>
    </div>
</ion-content>
